<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Generate your JHipster Application
            </h1>
            <div class="account-wall">
                <form class="form-signin"
                      name="form"
                      novalidate>

                    <div>
                        <input type="text"
                               class="form-control"
                               placeholder="JHipster"
                               name="applicationName"
                               ng-model="application.applicationName"
                               required
                               autofocus>
                    </div>

                    <div>
                        <input type="text"
                               class="form-control"
                               placeholder="com.org.jhipster"
                               name="packageName"
                               ng-model="application.packageName"
                               required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="generate(application)">Generate</button>
                    <div> {{ application }} </div>
                    <div> {{ currentUser }} </div>
                    <div> {{ result }} </div>
                </form>
            </div>

        </div>
    </div>
</div>
